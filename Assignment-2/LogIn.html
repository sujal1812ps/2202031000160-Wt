<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./LogIn.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=PT Sans Caption:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="log-in">
      <b class="log-in1">Log in</b>
      <div class="forgot-password">Forgot password?</div>
      <div class="dont-have-an-container" id="dontHaveAn">
        <span>Donâ€™t have an account? </span>
        <span class="sign-up">Sign up</span>
      </div>
      <div class="or-login-with">Or Login with</div>
      <div class="log-in2">Log in</div>
      <div class="log-in-child"></div>
      <div class="log-in-item"></div>
      <div class="button-primary" id="buttonPrimary">
        <div class="button">Log in</div>
      </div>
      <div class="input">
        <div class="title">Password</div>
        <div class="input-field">
          <div class="text">Your email</div>
          <img class="social-icon-facebook" alt="" src="./public/icon.svg" />
        </div>
        <div class="error">Error</div>
      </div>
      <img class="log-in-inner" alt="" src="./public/group-36690.svg" />

      <div class="input1">
        <div class="title">Email address</div>
        <div class="input-field1">
          <div class="text1">user123@gmail.com</div>
          <img class="icon116" alt="" src="./public/icon.svg" />
        </div>
        <div class="error">Error</div>
      </div>
      <div class="button-with-centered-icon">
        <div class="social-icon-facebook-parent">
          <img
            class="social-icon-facebook"
            alt=""
            src="./public/social-icon--facebook.svg"
          />

          <div class="google">Facebook</div>
        </div>
      </div>
      <div class="button-with-centered-icon1">
        <div class="social-icon-facebook-parent">
          <img
            class="social-icon-facebook"
            alt=""
            src="./public/social-icon--google.svg"
          />

          <div class="google">Facebook</div>
        </div>
      </div>
      <div class="button-with-centered-icon2">
        <div class="social-icon-facebook-parent">
          <img
            class="social-icon-facebook"
            alt=""
            src="./public/social-icon--apple.svg"
          />

          <div class="google">Facebook</div>
        </div>
      </div>
      <img class="icon117" alt="" src="./public/-20231224@2x.png" />
    </div>

    <script>
      var dontHaveAn = document.getElementById("dontHaveAn");
      if (dontHaveAn) {
        dontHaveAn.addEventListener("click", function (e) {
          window.location.href = "./SignIn.html";
        });
      }
      
      var buttonPrimary = document.getElementById("buttonPrimary");
      if (buttonPrimary) {
        buttonPrimary.addEventListener("click", function (e) {
          window.location.href = "./HomePage.html";
        });
      }
      </script>
  </body>
</html>
