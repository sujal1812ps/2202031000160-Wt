<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./SignIn.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=PT Sans Caption:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="sign-in">
      <b class="sign-up1">Sign up</b>
      <div class="already-have-an-container" id="alreadyHaveAn">
        <span>Already have an account? </span>
        <span class="log-in3">Log in</span>
      </div>
      <div class="or-register-with">Or Register with</div>
      <div class="sign-in-child"></div>
      <div class="sign-in-item"></div>
      <div class="input2">
        <div class="title2">Email</div>
        <div class="input-field2">
          <div class="text2">user123@gmail.com</div>
          <img class="icon118" alt="" src="./public/icon.svg" />
        </div>
        <div class="error2">Error</div>
      </div>
      <div class="input3">
        <div class="title2">Create a password</div>
        <div class="input-field3">
          <div class="text2">must be 8 characters</div>
          <img class="icon119" alt="" src="./public/icon.svg" />
        </div>
        <div class="error2">Error</div>
      </div>
      <div class="input4">
        <div class="title2">Confirm password</div>
        <div class="input-field3">
          <div class="text2">repeat password</div>
          <img class="icon119" alt="" src="./public/icon.svg" />
        </div>
        <div class="error2">Error</div>
      </div>
      <div class="button-primary1" id="buttonPrimary">
        <div class="button1">Log in</div>
      </div>
      <div class="button-with-centered-icon3">
        <div class="social-icon-google-group">
          <img class="icon119" alt="" src="./public/social-icon--google.svg" />

          <div class="google3">Google</div>
        </div>
      </div>
      <div class="button-with-centered-icon4">
        <div class="social-icon-google-group">
          <img
            class="icon119"
            alt=""
            src="./public/social-icon--facebook.svg"
          />

          <div class="google3">Google</div>
        </div>
      </div>
      <div class="button-with-centered-icon5">
        <div class="social-icon-google-group">
          <img class="icon119" alt="" src="./public/social-icon--apple.svg" />

          <div class="google3">Google</div>
        </div>
      </div>
      <img class="icon121" alt="" src="./public/-20231224@2x.png" />
    </div>

    <script>
      var alreadyHaveAn = document.getElementById("alreadyHaveAn");
      if (alreadyHaveAn) {
        alreadyHaveAn.addEventListener("click", function (e) {
          window.location.href = "./LogIn.html";
        });
      }
      
      var buttonPrimary = document.getElementById("buttonPrimary");
      if (buttonPrimary) {
        buttonPrimary.addEventListener("click", function (e) {
          window.location.href = "./HomePage.html";
        });
      }
      </script>
  </body>
</html>
