<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/SignIn.css" />
  </head>
  <body>
    <div class="sign-in">
      <b class="sign-up1">Sign up</b>
      <a href="index.html" class="already-have-an-container" >
        <span>Already have an account? </span>
        <span class="log-in3">Log in</span>
      </a>
      <div class="or-register-with">Or Register with</div>
      <div class="sign-in-child"></div>
      <div class="sign-in-item"></div>
      <div class="input2">
        <div class="title2">Email</div>
        <div class="input-field2">
          <div class="text2">user123@gmail.com</div>
          <img class="icon118" alt="" src="./public/icon.svg" />
        </div>
        <div class="error2">Error</div>
      </div>
      <div class="input3">
        <div class="title2">Create a password</div>
        <div class="input-field3">
          <div class="text2">must be 8 characters</div>
          <img class="icon119" alt="" src="./public/icon.svg" />
        </div>
        <div class="error2">Error</div>
      </div>
      <div class="input4">
        <div class="title2">Confirm password</div>
        <div class="input-field3">
          <div class="text2">repeat password</div>
          <img class="icon119" alt="" src="./public/icon.svg" />
        </div>
        <div class="error2">Error</div>
      </div>
      <div class="button-primary1" id="buttonPrimary">
        <a href="index.html" class="button1">Log in</a>
      </div>
      <div class="button-with-centered-icon3">
        <div class="social-icon-google-group">
          <img class="icon119" alt="" src="./public/social-icon--google.svg" />

          <div class="google3">Google</div>
        </div>
      </div>
      <div class="button-with-centered-icon4">
        <div class="social-icon-google-group">
          <img
            class="icon119"
            alt=""
            src="./public/social-icon--facebook.svg"
          />

          <div class="google3">Google</div>
        </div>
      </div>
      <div class="button-with-centered-icon5">
        <div class="social-icon-google-group">
          <img class="icon119" alt="" src="./public/social-icon--apple.svg" />

          <div class="google3">Google</div>
        </div>
      </div>
      <img class="icon121" alt="" src="./public/-20231224@2x.png" />
    </div>
  </body>
</html>
